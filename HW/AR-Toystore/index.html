<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Toy Store</title>
    <!-- Aframe and SweetAlert -->

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
      firebase.initializeApp({
        apiKey: "AIzaSyBPSsts7GMwHQr1RUy8QxIzT69RkzrOKEs",
        authDomain: "toy-store-b0d74.firebaseapp.com",
        projectId: "toy-store-b0d74",
        storageBucket: "toy-store-b0d74.appspot.com",
        messagingSenderId: "925922353303",
        appId: "1:925922353303:web:d14cadd977366682c889d2",
      });
    </script>

    <!-- JS Files -->
    <script src="./js/marker-handler.js"></script>
    <script src="./js/create-buttons.js"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body style="overflow: hidden">
    <a-scene
      gesture-detector
      buttons
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity camera></a-entity>
      <a-marker
        type="marker"
        preset="hiro"
        src="./truck/marker-patt.patt"
        marker-handler
      >
        <a-gltf-model
          class="models"
          src="./truck/scene.gltf"
          rotation="0 90 -90"
          scale="0.3 0.3 0.3"
        ></a-gltf-model>
      </a-marker>
      
      <div id="btn-div"></div>
    </a-scene>
  </body>
</html>
