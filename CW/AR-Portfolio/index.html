<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Marker based AR Portfolio</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-assets>
      <a-asset id="patt1" src="./VR-AR-ProjectCards/1.png"></a-asset>
      <a-asset id="patt2" src="./VR-AR-ProjectCards/2.png"></a-asset>
      <a-asset id="patt3" src="./VR-AR-ProjectCards/3.png"></a-asset>
      <a-asset id="patt4" src="./VR-AR-ProjectCards/4.png"></a-asset>
      <a-asset id="patt5" src="./VR-AR-ProjectCards/5.png"></a-asset>
      <a-asset id="patt6" src="./VR-AR-ProjectCards/6.png"></a-asset>
    </a-assets>
    
    <!-- A-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      embedded
      ar-js="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker type="pattern" url="./markers/pattern01.patt">
        <a-plane width="2" height="1.5" src="#patt1" position="0 0 -2"></a-plane>
      </a-marker>
      <a-marker type="pattern" url="./markers/pattern02.patt">
        <a-plane width="2" height="1.5" src="#patt2" position="0 0 -2"></a-plane>
      </a-marker>
      <a-marker type="pattern" url="./markers/pattern03.patt">
        <a-plane width="2" height="1.5" src="#patt3" position="0 0 -2"></a-plane>
      </a-marker>
      <a-marker type="pattern" url="./markers/pattern04.patt">
        <a-plane width="2" height="1.5" src="#patt4" position="0 0 -2"></a-plane>
      </a-marker>
      <a-marker type="pattern" url="./markers/pattern05.patt">
        <a-plane width="2" height="1.5" src="#patt5" position="0 0 -2"></a-plane>
      </a-marker>
      <a-marker type="pattern" url="./markers/pattern06.patt">
        <a-plane width="2" height="1.5" src="#patt6" position="0 0 -2"></a-plane>
      </a-marker>
    </a-scene>
  </body>
</html>
