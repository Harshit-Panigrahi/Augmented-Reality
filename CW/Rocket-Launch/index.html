<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Image Tracking AR</title>

  <!-- iOS has a lot of restrictions on playing videos in the browser. 
  To play an inline video texture, we must set the meta tag. 
  A-Frame will inject this if missing.-->
  <meta name="apple-mobile-web-app-capable" content="yes"></meta>

  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  <script src="./play-on-click.js"></script>

  <!-- style for the loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

  <body style="margin : 0px; overflow: hidden;">

    <!-- minimal loader shown until image descriptors are loaded. 
      Loading may take a while according to the device computational power -->

    <!-- <div class = "arjs-loader">
      <div>Loading, please wait...</div>
    </div> -->

    <!-- a-frame scene -->
    <a-scene
      embedded 
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video id="#video1" src="./assets/videos/Rocket_Launching_Animation.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline autoplay></video>
      </a-assets>
      <a-camera id="camera" position="0 0 10"></a-camera>

      <a-nft id="nft1" type="nft" url="./assets/descriptorimages/rocket_img" smooth="true" smoothCount="10" smoothTolerence="0.01" smoothThreshold="5">
        <a-video id="vid1" src="#video1" width="60" height="50" position="0 0 -30" play-on-click></a-video>
      </a-nft>
    </a-scene>
  </body>
</html>
