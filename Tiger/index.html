<!DOCTYPE html>
<html>
  <head>
    <title>AR Tiger</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod:best;"
      vr-mode-ui="enabled: false;"
    >
      <a-assets>
        <a-asset-item id="model1" src="./assets/tiger_run/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="#model1"
          rotation="0 90 -90"
          scale="5 5 5"
          animation-mixer
        ></a-entity>
        <a-text value="Made by Harshit Panigrahi" position="0 1 -1" rotation="-90 0 0" align="center"></a-text>
      </a-marker>
    </a-scene>
  </body>
</html>
